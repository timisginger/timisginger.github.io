<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Power Company Calculator</title>
  </head>
  <body>
    <h1>Power Company Calculator</h1>
    <form>
      <label for="company-name">Power Company Name:</label>
      <input type="text" id="company-name" name="company-name"><br><br>
      <label for="fixed-charge">Daily Fixed Charge (in cents):</label>
      <input type="number" id="fixed-charge" name="fixed-charge"><br><br>
      <label for="days-used">Number of Days Used:</label>
      <input type="number" id="days-used" name="days-used"><br><br>
      <label for="per-unit-price">Per Unit Price:</label>
      <input type="number" id="per-unit-price" name="per-unit-price"><br><br>
      <label for="units-used">Number of Units Used:</label>
      <input type="number" id="units-used" name="units-used"><br><br>
      <button type="button" onclick="calculate()">Calculate</button><br><br>
      <label for="total-excluding-gst">Total Price Excluding GST:</label>
      <input type="text" id="total-excluding-gst" name="total-excluding-gst" readonly><br><br>
      <label for="total-including-gst">Total Price Including GST:</label>
      <input type="text" id="total-including-gst" name="total-including-gst" readonly><br><br>
    </form>
    <script>
      function calculate() {
        const fixedCharge = document.getElementById("fixed-charge").value;
        const daysUsed = document.getElementById("days-used").value;
        const perUnitPrice = document.getElementById("per-unit-price").value;
        const unitsUsed = document.getElementById("units-used").value;
        const totalExcludingGst = fixedCharge * daysUsed + perUnitPrice * unitsUsed;
        const totalIncludingGst = totalExcludingGst * 1.15;
        document.getElementById("total-excluding-gst").value = totalExcludingGst;
        document.getElementById("total-including-gst").value = totalIncludingGst;
      }
    </script>
  </body>
</html>
